<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8" />
	<title>A silly table</title>
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<table>
		<caption>Such a silly table</caption>
		<tr>
			<th scope="col">Bang</th>
			<th scope="col" colspan="2">Boing</th>
			<th scope="col">Bung</th>
		</tr>

		<tr>
			<td rowspan="3">Sang</td>
			<td>Sing</td>
			<td>Song</td>
			<td rowspan="3">Sung</td>
		</tr>
		<tr>
			<td>Ping</td>
			<td>Pong</td>
		</tr>
		<tr>
			<td>Ting</td>
			<td>Tong</td>
		</tr>
	</table>
	<p>
	This is such a fun and cool table, I spend 4 hours every single day just staring at it, it's the only thing that can bring me joy anymore. Please enjoy it as much as I have.
	</p>
	<h1 class="big">DEATH</h1>
</body>
</html>
